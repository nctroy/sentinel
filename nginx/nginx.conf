# Nginx Reverse Proxy Configuration for Sentinel
# Production-ready configuration with SSL/TLS, basic auth, and rate limiting
#
# NOTE: Replace 'your-domain.com' with your actual domain throughout this file
#
# Services:
# - your-domain.com/ops       → SigNoz (port 3301)
# - your-domain.com/executive → Superset (port 8088)
# - your-domain.com/api       → FastAPI (port 8000)
# - your-domain.com           → Landing page

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=admin_limit:10m rate=5r/s;

# Upstream servers
upstream signoz_backend {
    server localhost:3301;
    keepalive 32;
}

upstream superset_backend {
    server localhost:8088;
    keepalive 32;
}

upstream sentinel_api {
    server localhost:8000;
    keepalive 32;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com;  # Replace with your actual domain

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com;  # Replace with your actual domain

    # SSL/TLS Configuration
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/your-domain.com/chain.pem;

    # SSL protocols and ciphers (Mozilla Intermediate configuration)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL session configuration
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;

    # Logging
    access_log /var/log/nginx/sentinel_access.log;
    error_log /var/log/nginx/sentinel_error.log;

    # Root landing page
    location / {
        root /var/www/sentinel;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # SigNoz Operations Dashboard
    # URL: https://your-domain.com/ops
    location /ops {
        # Basic authentication
        auth_basic "Sentinel Operations";
        auth_basic_user_file /etc/nginx/.htpasswd_ops;

        # Rate limiting
        limit_req zone=admin_limit burst=10 nodelay;

        # Remove /ops prefix and proxy to SigNoz
        rewrite ^/ops/(.*) /$1 break;
        rewrite ^/ops$ / break;

        proxy_pass http://signoz_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Apache Superset Executive Dashboard
    # URL: https://sentinel.troyneff.com/executive
    location /executive {
        # Basic authentication
        auth_basic "Sentinel Executive";
        auth_basic_user_file /etc/nginx/.htpasswd_executive;

        # Rate limiting
        limit_req zone=admin_limit burst=10 nodelay;

        # Remove /executive prefix and proxy to Superset
        rewrite ^/executive/(.*) /$1 break;
        rewrite ^/executive$ / break;

        proxy_pass http://superset_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts for long-running queries
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        # Buffering
        proxy_buffering off;
    }

    # Sentinel API
    # URL: https://sentinel.troyneff.com/api
    location /api {
        # Rate limiting (stricter for public API)
        limit_req zone=api_limit burst=20 nodelay;

        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        proxy_pass http://sentinel_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # API timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (no auth required)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}
