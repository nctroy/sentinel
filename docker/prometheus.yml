# Prometheus configuration for SigNoz Query Service
global:
  scrape_interval: 30s
  evaluation_interval: 30s

scrape_configs:
  - job_name: 'query-service'
    static_configs:
      - targets: ['query-service:8080']
        labels:
          service: 'query-service'

  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          service: 'otel-collector'

  - job_name: 'clickhouse'
    static_configs:
      - targets: ['clickhouse:9000']
        labels:
          service: 'clickhouse'

  - job_name: 'sentinel-app'
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          service: 'sentinel-app'
